<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="./public/css/select2.min.css" >
    <link rel="stylesheet" href="./public/layui/css/layui.css" >
    <link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.15.3/dist/bootstrap-table.min.css">
    <link rel="stylesheet" href="./public/css/common.css" >
    <link rel="stylesheet" href="./public/css/set.css">


</head>
<body class="page setPage">

  <!-- 主体 -->
  <div class="containerBox"> 
    <div class="frame main">
      <div class="formBox clear">

        <div class="behavior">
          <a href="javascript:;" class="behaviorItem js-setAddOperation"><i class="icon"></i><span>新增</span></a>
        </div>

        <div class="form">

          <div class="formItem">
            <input type="text" class="input" id="item"  placeholder="请输入猪舍名称">
          </div>

          <div class="formItem selectBox">
            <select class="select js-select selectSearchHide" placeholder="猪舍类型">
              <option></option>
              <option>分娩舍</option>
              <option>配种舍</option>
              <option>保育舍</option>
              <option>育肥舍</option>
              <option>公猪舍</option>
              <option>妊娠舍</option>
              <option>混合舍</option>
            </select>
          </div>

          <div class="formItem formBtnBox">
            <input type="button" class="button" id="btnSearch"  value="查询">
          </div>

        </div>
      </div> 
      <div class="dataList dataTable">
        <div class="table-responsive">
          <table id="set"></table>
        </div>
      </div>
    </div>
  </div>

  <div id="layout"></div>

  <script src="./public/js/jquery-2.0.3.min.js"></script>
  <script src="./public/js/lwx.storage.js"></script>
  <script src="./public/layui/layui.all.js"></script>
  <!-- Latest compiled and minified JavaScript -->
<script src="https://unpkg.com/bootstrap-table@1.15.3/dist/bootstrap-table.min.js"></script>
<!-- Latest compiled and minified Locales -->
<script src="https://unpkg.com/bootstrap-table@1.15.3/dist/locale/bootstrap-table-zh-CN.min.js"></script>
  <script src="./public/js/select2.min.js"></script>
  <script src="./public/js/common.js"></script>
  <script src="./public/js/set.js"></script>
</body>
</html>
