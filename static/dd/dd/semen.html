<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="./public/css/select2.min.css" >
    <link rel="stylesheet" href="./public/layui/css/layui.css" >
    <link rel="stylesheet" href="./public/css/common.css" >
    <link rel="stylesheet" href="./public/css/event.css">


</head>
<body class="page">

<!-- 主体 -->
<div class="containerBox">
    <div class="frame main">

        <div class="taskPanBox">
            <div class="taskPanItem js-panItem" style="display: block;">
                <div class="formBox clear">
                    <div class="form">
                        <div class="formItem">
                            <input type="text" class="input"  placeholder="请输入耳号">
                        </div>
                        <div class="formItem formTimeBox">
                            <div class="timeBox">查询时间：</div>
                            <div class="timeBox"><input type="text" readonly class="input time layui-input" placeholder="开始日期" id="startTime"><i class="icon"></i></div><div class="timeBoxSeperater">-</div>
                            <div class="timeBox"><input type="text" readonly class="input time layui-input" placeholder="结束日期" id="endTime"><i class="icon"></i></div>
                        </div>
                        <div class="formItem formBtnBox">
                            <input type="button" class="button data-btn select"  value="最近一周">
                        </div>
                        <div class="formItem formBtnBox">
                            <input type="button" class="button data-btn"  value="最近一月">
                        </div>
                        <div class="formItem formBtnBox">
                            <input type="button" class="button data-btn"  value="最近一年">
                        </div>

                        <div class="formItem formBtnBox">
                            <input type="button" class="button"  value="查询">
                        </div>

                    </div>
                </div>
                <div class="dataList dataTable">
                    <div class="table-responsive">
                        <table class="table table-bordered table-hover">
                            <thead>
                            <tr>
                                <th>采精日期</th>
                                <th>耳号</th>
                                <th>所在位置</th>
                                <th>采精量（ML）</th>
                                <th>色泽</th>
                                <th>气味</th>
                                <th>活力（%）</th>
                                <th>密度（%）</th>
                                <th>畸形率</th>
                                <th>稀释份数</th>
                                <th>备注</th>
                                <th>操作员</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr>
                                <td>2020-1-15</td>
                                <td>G457562</td>
                                <td>公猪舍01-01</td>
                                <td>15</td>
                                <td>保育</td>
                                <td>保育舍</td>
                                <td>92</td>
                                <td>2.8</td>
                                <td>3.5</td>
                                <td>10</td>
                                <td>103</td>
                                <td>钱翼翼</td>
                            </tr>
                            </tbody>

                        </table>
                    </div>

                    <div class="dataPagination clear">
                        <a href="" target="_blank" class="dataExport"><i class="icon"></i>导出报表</a>
                        <div class="dataLink">
                            <div class="paginationBox">
                                <span class="paginationItem paginationTotal">共1546条数据</span>
                                <span class="paginationItem paginationSelect">
                                    <select class="select selectSearchHide js-select">
                                        <option>10条/页</option>
                                        <option>20条/页</option>
                                        <option>30条/页</option>
                                        <option>40条/页</option>
                                    </select>
                                </span>
                                <span class="paginationItem paginationWrapper">
                                    <ul class="pagination">
                                        <li class="disabled">
                                            <span>
                                                <span aria-hidden="true">&#171</span>
                                            </span>
                                        </li>
                                        <li class="active">
                                            <span>1</span>
                                        </li>
                                        <li>
                                            <a href="#">2</a>
                                        </li>
                                        <li>
                                            <a href="#">3</a>
                                        </li>
                                        <li class="disabled">
                                            <a href="">...</a>
                                        </li>
                                        <li>
                                            <a href="#">4</a>
                                        </li>
                                        <li>
                                            <a href="#">5</a>
                                        </li>
                                        <li>
                                            <a href="#" aria-label="Next"><span aria-hidden="true">&#187</span></a>
                                        </li>
                                    </ul>
                                </span>
                                <span class="paginationItem paginationJump">
                                    前往<input type="text" class="paginationJumpInput">页
                                </span>
                            </div>
                        </div>
                    </div>

                </div>
            </div>

        </div>




    </div>
</div>

<div id="layout"></div>

<script src="./public/js/jquery-2.0.3.min.js"></script>
<script src="./public/js/lwx.storage.js"></script>
<script src="./public/layui/layui.all.js"></script>
<script src="./public/js/select2.min.js"></script>
<script src="./public/js/common.js"></script>
<script src="./public/js/event.js"></script>
</body>
</html>
