<script>

    window.onload = function(){
        var bindSwiperEvent = function(dom, leftCallBack, rightCallback){
            // 判断手势的条件
            // 必须滑动 滑动距离超过10px
            var isMove = false;
            var startX = 0;
            var distanceX = 0;

            dom.addEventListener( 'touchstart', function(e){
                startX = e.touchs[0].clientX;
            })

            dom.addEventListener('touchmove', function(e){
                isMove = true;
                var moveX = e.touchs[0].clientX;
                distanceX = moveX - startX;
            })

            dom.addEventListener('touchend',function(e){
                if(isMove && Math.abs(distanceX >= 10)){
                    // 右滑动
                    if(distanceX>0){
                        rightCallback && rightCallback.call(this,e);
                    }
                    // 左滑动
                    else{
                        leftCallBack && leftCallBack.call(this,e);
                    }
                }
                // 重置参数
                isMove = false;
                startX = 0;
                distanceX = 0;
            })
        }

        bindSwiperEvent( document.querySelector('.div1'), function(e){
            console.log('左滑动')
        }, function(e){
            console.log('右滑动')
        }  )
    }
</script>
<script>
    (function(doc, win) {
        var docEl = doc.documentElement,
            isIOS = navigator.userAgent.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/),
            dpr = isIOS ? Math.min(win.devicePixelRatio, 3) : 1,
            dpr = window.top === window.self ? dpr : 1, //被iframe引用时，禁止缩放
            dpr = 1,
            scale = 1 / dpr,
            resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize';
        docEl.dataset.dpr = dpr;
        var metaEl = doc.createElement('meta');
        metaEl.name = 'viewport';
        metaEl.content = 'initial-scale=' + scale + ',maximum-scale=' + scale + ', minimum-scale=' + scale;
        docEl.firstElementChild.appendChild(metaEl);
        var recalc = function() {
            var width = docEl.clientWidth;
            if (width / dpr > 1080) {
                width = 1080 * dpr;
            }
            // 乘以100，px : rem = 100 : 1
            docEl.style.fontSize = 100 * (width / 1080) + 'px';
        };
        recalc()
        if (!doc.addEventListener) return;
        win.addEventListener(resizeEvt, recalc, false);
    })(document, window);
</script>
