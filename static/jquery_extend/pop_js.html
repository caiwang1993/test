<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jq 扩展--pop弹窗组件</title>
    <style>
        .tips-pop{
            position: fixed;
            left: 0;
            top:0;
            width: 100vw;
            height: 100vh;
            background: rgba(0,0,0,0.5);
            z-index: 9;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .sil-particles {
            position: fixed;
            z-index: 10;
            display: block;
            width: 100%;
            height: 100%;
            pointer-events: none;
            background-image: url(style/images/diamond-bg.svg);
            background-size: cover;
        }
        .pop-table{
            width: 100%;
            height: 100%;
            display: table;
        }
        .pop-cell{
            width: 100%;
            height: 100%;
            display: table-cell;
            vertical-align: middle;
            text-align: center;
        }
        .pop-box{
            width: 200px;
            height: 100px;
            background: #ffffff;
            margin: 0 auto;
        }
    </style>
</head>
<body>

<!--炫酷背景-->
<!--pop弹窗-->
<a href="javascript:;" style="color: green" class="click_me">点击打开弹窗</a>

<div class="ios-click" style="margin-top: 200px">
    <span>safari浏览器点击</span>
</div>
<!--pop弹窗-->
<div class="pop"></div>
<script src="style/js/jquery-1.11.1.min.js"></script>
<script src="style/js/cw-pop-1.0.min.js"></script>


<script>
    $(".ios-click span").click(function () {
        alert(123)
    })



    let pop = $(".pop").pop({speed:'1000'});
    $('.click_me').click(function () {
       pop.open('','tips-pop','<a href="javascript:;">确定</a><a href="javascript:;" class="close">关闭</a>')
        $('.close').click(function () {
            pop.close()
        })
    })
</script>
</body>
</html>
