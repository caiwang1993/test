<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>自写图片放大插件</title>
</head>
<body>
<div class="img-box">
    <img src="http://downh5.1n.cn/Picture/2020-02-14/5e4631fac5e7e.jpg" width="280" height="150" class="js-imgView">

    <img src="http://downh5.1n.cn/Picture/2020-03-12/5e69a72957c05.jpg" width="280" height="150" class="js-imgView">
</div>

<script src="style/js/jquery-1.11.1.min.js"></script>
<script src="style/js/cw-imgView.js"></script>
<script>
    //引入插件
    $(".img-box img").imgView();
</script>
</body>
</html>
